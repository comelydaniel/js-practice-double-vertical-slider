<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Vertical Slider</title>
</head>
<body>
    <section class="slider-container">
        <div class="left-slider">
            <div style="background-color: rgb(189, 189, 99);">
                <h3>Pelican</h3>
            </div>
            <div style="background-color: green;">
                <h3>Parrot</h3>
            </div>
            <div style="background-color: pink;">
                <h3>Flamingo</h3>
            </div>
            <div style="background-color: lightblue;">
                <h3>Eagle</h3>
            </div>
        </div>
        <div class="right-slider">
            <div class="bg" style="background-image: url(img/eagle.jpg);"></div>
            <div class="bg" style="background-image: url(img/flamingo.jpg);"></div>
            <div class="bg" style="background-image: url(img/parrot.jpg);"></div>
            <div class="bg" style="background-image: url(img/pelican.jpg);"></div>
        </div>
        <div class="button-slider">
            <button type="button" class="up-button"><i class="bi bi-arrow-up-short"></i></button>
            <button type="button" class="down-button"><i class="bi bi-arrow-down"></i></button>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
